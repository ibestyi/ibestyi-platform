description = 'ibestyi-gateway'
group 'com.ibestyi.platform.gateway'

ext {
    springCloudVersion = 'Finchley.SR1'
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')
    // springboot
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}

bootJar {
    launchScript()
}

// 拷贝配置文件
task copyConfig(type:Copy) {
    from 'config'
    into 'build/ibestyi-gateway/config'
}

// 拷贝启动脚本
task copyScript(type:Copy) {
    from 'script'
    into 'build/ibestyi-gateway'
}

// 拷贝spring boot编译后的jar包
task copyJar(type:Copy, dependsOn:bootJar) {
    from 'build/libs'
    into 'build/ibestyi-gateway'
}

// 打压缩包,发布版本
task release(type:Zip, dependsOn:[clean, copyJar, copyConfig, copyScript]) {
    from 'build/ibestyi-gateway'
    archiveName 'ibestyi-gateway.zip'
}




